<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style type="text/css">
html {
  overflow:scroll;
  background-color:#eee;
}

body {
  font-family:arial,sans,sans-serif;
  margin:0;
  background-color:#eee;
}

body,body td {
  font-size:13px;
}

a,a:visited,span.arrow {
  color:#07c;
}

div.grid-container {
  height:auto;
  width:auto;
  overflow:visible;
}

table.waffle {
  overflow:hidden;
}

#header {
  clear:both;
  background-color:#fff;
  border-bottom:1px solid #ccc;
  margin:0;
  padding:10px 12px 2px;
  width: 100%;
}

.name {
  font-size:15px;
  font-weight:700;
  margin-right:10px;
}

#content {
  background-color:#eee;
}

#sheettabs {
  margin:6px 0 0;
  padding:0 0 5px;
}

#sheettabs li {
  display:inline;
  list-style-type:none;
  margin:0;
  padding:5px 8px;
}

.active {
  background-color:#fff;
  border:1px solid #999;
  border-bottom:0;
  font-weight:700;
}

li.active a {
  color:black;
  text-decoration:none;
}
</style>
<script type="text/javascript">
window.onload = function() {
  var sheetTabs = document.getElementById('sheettabs');

  var loadIntoDiv = function(uri) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (xmlhttp.readyState==4 && xmlhttp.status==200) {
        document.getElementById("content").innerHTML = xmlhttp.responseText;
      }
    }
    xmlhttp.open("GET", uri, true);
    xmlhttp.send();
  }

  var select = function(element) {
    var targetId = element.parentNode.id;
    for (var i = 0; i < sheetTabs.childNodes.length; i++) {
      var sheetTab = sheetTabs.childNodes[i];
      if (sheetTab.id == targetId) {
        sheetTab.className = 'active';
      } else {
        sheetTab.className = '';
      }
    }

    loadIntoDiv(element.href);
  };

  for (var i = 0; i < sheetTabs.childNodes.length; i++) {
    var element = sheetTabs.childNodes[i];
    var link = element.childNodes[0];
    link.onclick = function(event) {
      select(event.target);
      return false;
    };
  }
  select(sheetTabs.childNodes[0].childNodes[0]);
};
</script>
</head>
<body>
  <div id="header">
    <span class="name">{TITLE}</span><br />
    <ul id="sheettabs">{SHEETLIST}</ul>
  </div>
  <div id="content"></div>
</body>
</html>
